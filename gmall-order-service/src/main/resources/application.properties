server.port=8076

spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

spring.dubbo.protocol.name=dubbo
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.application.name=gmall-order-service
spring.dubbo.base-package=com.java.gmall
spring.dubbo.registry.address=192.168.99.99:2181

logging.level.root=info

spring.redis.host=192.168.99.99
spring.redis.port=6379
spring.redis.database=0

spring.activemq.broker-url=tcp://192.168.99.99:61616
activemq.listener.enable=true