<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>库存单元详情页</title>
</head>
<body>

    <div id="sku_dlg" class="easyui-dialog" title="编辑sku" style="width:700px;height:520px;"
     closed="true" data-options="iconCls:'icon-save',resizable:true,modal:false" buttons="#skuBtns">
        
        <form id="skuForm">
                <br/>
                <label>sku名称:</label>
                <input id="skuName" name="skuName" class="easyui-textbox" data-options="" style="width:300px;"/>
                <br/><br/>
                <label>商品价格:</label>
                <input id="price" name="price" class="easyui-numberbox" data-options="min:0,precision:2" style="width:300px;"/>
                <br/><br/>
                <label>商品重量（千克):</label>
                <input id="weight" name="weight" class="easyui-numberbox" data-options="min:0,precision:2" style="width:300px;"/>
                <br/><br/>
                <label>商品规格描述:</label>
                <input id="skuDesc" name="skuDesc" class="easyui-textbox" data-options="multiline:true" style="width:500px;height:100px"/>
                <input id="spuIdForSku" name="spuId" type="hidden"/>
                <input id="skuId" name="id" type="hidden"/>
                <input id="catalog3IdForSku" name="catalog3Id" type="hidden"/>
                <br/><br/>
                <input id="skuInfo" name="skuInfo" type="hidden"/>


                
        <div id="attrInfoGroup" title="平台属性" class="easyui-panel" style="padding:5px;"></div>

                
        <div id="spuSaleAttrGroup" title="销售属性" class="easyui-panel" style="padding:5px;"></div>

                <!----------------商品图片列表 ----------------------->
        <table id="skuImgDg" class="easyui-datagrid" title="商品图片列表"
         data-options="singleSelect:false,selectOnCheck:false,method:'get'"></table>
            <br/><br/>
        </form>
    </div>
    <!----------------弹出框的按钮组----------------------->
    <div id="skuBtns">
        <a href="#" class="easyui-linkbutton" onclick="saveSku()">保存</a>
        <a href="#" class="easyui-linkbutton" onclick="closeSku()">关闭</a>
    </div>

    <script language="JavaScript">
        function initSkuInfoDlg(spuId,catalog3Id){

            //初始化平台属性
            initAttrInfoGroup(catalog3Id);

            //初始化销售属性
            initSpuSaleAttrGroup(spuId,skuInfo);

            //初始化图片列表
            initSkuImgListDatagrid(spuId);

        }

        function initAttrInfoGroup(catalog3Id){
            $.post("attrInfoList?catalog3Id=" + catalog3Id,{catalog3Id:catalog3Id},function(data){
                $(data).each(function (i,attr) {
                    spanBegin="<span>";

                    var attrName = attr.attrName;
                    selectBegin = "<select>";
                    options = "";
                    var attrValues = attr.attrValueList;
                    $(attrValues).each(function (i,attrValue){
                        options = options + "<option>" + attrValue.valueName + "</option>"
                    });
                    selectEnd = "</select>";
                    spanEnd="</span>";
                    $("#attrInfoGroup").append(spanBegin + selectBegin + options + selectEnd + spanEnd);
                })
            });

        }

        function initSpuSaleAttrGroup(spuId,skuInfo){
        }

        function initSkuImgListDatagrid(spuId){
        }

        function saveSku() {
            skuInfo = {};
            alert("保存");
            //获取平台属性
            var attrSpans = $("#attrInfoGroup").children("span");
            $(attrSpans).each(function(i,attrId){
                skuInfo["skuAttrValueList[0].attrId"]
                skuInfo["skuAttrValueList[0].valueId"]
            });
        }
    </script>

</body>
</html>
